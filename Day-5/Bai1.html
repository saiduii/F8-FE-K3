<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 1</title>
    <link rel="stylesheet" href="./css/Bai1.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div class="title">Hey there</div>
        <div class="subtitle">
          <span class="color-red">We'd like to hear from you</span>.Send us your
          message or just say hy with our contact <br />
          from or directly via phone, we love to chat
        </div>
      </div>
      <div class="form-1">
        <div class="form">
          <input type="text" class="input input-1" placeholder="Your name" />
          <input
            type="text"
            class="input input-2"
            placeholder="muahathang6@gmail.com"
          />
          <input
            type="text"
            class="input input-3"
            placeholder="+14 12 215 65"
          />
          <select name="Subject" class="input input-4 w-select">
            <option value="0">Subject</option>
            <optgroup label="Miền Bắc">
              <option value="1">Hà Nội</option>
              <option value="2">Phú Thọ</option>
            </optgroup>
            <optgroup label="Miền Trung">
              <option value="3">Quảng Bình</option>
              <option value="4">Đà Nẵng</option>
              <option value="5">Thanh Hóa</option>
            </optgroup>
            <optgroup label="Miền Nam">
              <option value="6">Hồ Chí Minh</option>
            </optgroup>
          </select>
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="8"
            placeholder="Message"
            class="input input-5"
          ></textarea>
        </div>
      </div>
      <div class="flex">
        <input type="checkbox" class="checkbox" />
        <div class="content">Send me a copy of this message</div>
        <button>SEND</button>
      </div>
    </div>
  </body>
  <style></style>
</html>
