<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BurgerHouse</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="css/grid.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="lv1">
          <div class="header-logo">
            <a href="#"><img src="./img/logo.png" alt="" /></a>
          </div>
          <!--End Logo-->
          <div class="header-nav">
            <div class="telephone">
              <img src="./img/vespa.png" alt="" />
              <span>Express Delivery +1 234 567 890</span>
            </div>
            <nav class="menu">
              <ul>
                <li>HOME</li>
                <li>MENU</li>
                <li>OUR STORY</li>
                <li>CONTACT US</li>
              </ul>
            </nav>
            <!--End nav-->
          </div>
          <!--End Header-nav-->
        </div>
      </div>
    </header>

    <section class="banner">
      <div class="container">
        <div class="lv2">
          <div class="heading">
            <span>It is a good time for the great taste of burgers</span>
            <h1>BURGER <span>WEEK</span></h1>
          </div>
          <figure>
            <img src="./img/banner-img.png" alt="" />
            <figcaption>
              <span class="price">$5</span>.49
              <span class="only">only</span>
            </figcaption>
          </figure>
        </div>
      </div>
    </section>
  </body>
</html>
