<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BÃ i 1</title>
  </head>
  <body style="font-family: Arial, Helvetica, sans-serif">
    <header>
      <h1>CONTACT US</h1>
      <hr width="5%" align="left" color="#FF9900" size="3px" />
      <!-- <img src="./img/line_icon.png" alt="line" width="75" /> -->
    </header>
    <div style="display: flex">
      <div id="Contact-info">
        <h2>Contact Info</h2>
        <p>
          <img src="./img/location_icon.png" alt="location" width="15" />321
          Awesome Street <br />New York, Ny 17022
        </p>
        <p>
          <img src="./img/letter_icon.png" alt="letter" width="13" />
          Info@companyname.com
        </p>
        <p>
          <img src="./img/telephone_icon.png" alt="telephone" width="15" />+ 1
          800 123 1234
        </p>
      </div>
      <div id="Contact-form">
        <h2>Having Any Query! Or Book an appointment</h2>
        <form action="" method="post" class="form">
          <div style="margin-top: 10px">
            <input
              type="text"
              name="name"
              placeholder="Your Name"
              id="name"
              value
              size="110"
              required
            />
          </div>
          <div style="margin-top: 10px">
            <input
              type="email"
              name="email"
              placeholder="Your Email"
              id="email"
              value
              size="110"
              required
            />
          </div>
          <div style="margin-top: 10px">
            <input
              type="text"
              name="subject"
              placeholder="Subject"
              value
              size="110"
              id="subject"
            />
          </div>
          <div style="margin-top: 10px">
            <textarea
              name="message"
              id="message"
              rows="10"
              cols="115"
              placeholder="Message"
            ></textarea>
          </div>
          <button style="background-color: #33ffff">Send Message</button>
        </form>
      </div>
    </div>
  </body>
</html>
