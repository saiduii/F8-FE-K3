  <body style="font-family: 'Times New Roman', Times, serif">
    <form action="">
      <div class="name" style="margin-top: 10px">
        <label for="name">Username:</label
        ><input type="name" name="name" id="name" />
      </div>
      <div class="password" style="margin-top: 10px">
        <label for="password">Password:</label
        ><input type="password" name="password" id="password" />
      </div>
      <div class="city" style="margin-top: 10px">
        <label for="city"
          >City of <br />

        ><input type="text" name="city" id="city" />
      </div>
      <div class="web" style="margin-top: 10px">
        <label for="web">Web Sever</label>
        <select name="web" id="web">
          <option value="">-Choose a server-</option>
          <option vaule="1">Web1</option>
          <option value="2">Web2</option>
          <option value="3">Web3</option>
        </select>
      </div>
      <div class="role" style="margin-top: 10px">
        <label
          >Please specify <br />
          your role</label
        >
        <label><input type="radio" name="role" value="0" />Admin</label>
        <label><input type="radio" name="role" value="1" />Engineer</label
        ><label><input type="radio" name="role" value="2" />Manager</label
        ><label><input type="radio" name="role" value="3" />Guest</label>
      </div>
      <div class="sign-on" style="margin-top: 10px">
        <label>
          Single Sign-on <br />
          the following</label
        >
        <label><input type="checkbox" name="" value="0" />Mail</label>
        <label><input type="checkbox" name="" value="1" />Payroll</label>
        <label><input type="checkbox" name="" value="2" />Self-service</label>
      </div>
      <div class="button-login" style="margin-top: 10px">
        <button type="submit">Login</button>
        <button type="reset">Reset</button>
      </div>
