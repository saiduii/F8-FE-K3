<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bai3.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Drop Us a Line</h1>
        <span
          >Reach out to us from our contact form and we will get back to you
          shortly</span
        >
      </div>
      <div class="form">
        <form action="">
          <input
            type="text"
            name="name"
            id="name"
            placeholder="First Name"
            required
          />
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Last Name"
            required
          />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email"
            required
          />
          <select name="" id="">
            <option value="0">Sales</option>
            <option value="1">Sales-1</option>
            <option value="2">Sales-2</option>
          </select>
          <textarea
            name="text"
            id="message"
            cols="30"
            rows="10"
            placeholder="Message"
          ></textarea>
          <button type="submit">Send message</button>
        </form>
      </div>
    </div>
  </body>
</html>
