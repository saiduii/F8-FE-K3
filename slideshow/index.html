<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="carousel">
      <div class="carousel-inner">
        <div class="item">
          <img
            src="https://fastly.picsum.photos/id/815/1600/500.jpg?hmac=1dHFAcyCZ5UFDWbFuPRIPCc1L7uo0YuKie6v0TUw2_0"
            alt=""
          />
        </div>
        <div class="item">
          <img
            src="https://fastly.picsum.photos/id/681/1600/500.jpg?hmac=Q-Z_N1u8qn123nRSEtytecEBIo3BuZEGPt7CyrKTicc"
            alt=""
          />
        </div>
        <div class="item">
          <img
            src="https://fastly.picsum.photos/id/505/1600/500.jpg?hmac=K1S2rP1fu22eXW3zDAVDZTaH50SHOpCvyCsub7txtlA"
            alt=""
          />
        </div>
        <div class="item">
          <img
            src="https://fastly.picsum.photos/id/1025/1600/500.jpg?hmac=MI_-cYNmluZZ5ohQ_LSStxO7efzKqbF0SQBa6Ovp0ls"
            alt=""
          />
        </div>
      </div>
      <!--End .carousel-inner-->
      <div class="carousel-nav">
        <span class="prev">&lt;</span>
        <span class="next">&gt;</span>
      </div>
      <!--End .carousel-nav-->
      <div class="carousel-dots">
        <span class="button-change-image active" data-index="0"></span
        ><span class="button-change-image" data-index="1"></span
        ><span class="button-change-image" data-index="2"></span
        ><span class="button-change-image" data-index="3"></span>
      </div>
      <!--End .carousel-dots-->
    </div>
    <script src="./index.js"></script>
  </body>
</html>
