<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/Day-8/css/bai2.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="box">
      <div class="head">
        <h2>Shopping Cart</h2>
        <span class="icon-x">
          <i class="fa-regular fa-circle-xmark"></i>
        </span>
      </div>

      <div class="product">
        <div class="product-item">
          <div class="images">
            <img src="./img/iphone.jpg" alt="" />
          </div>
          <div class="detail">
            <span>Affinity Queen Poster Bed</span>
            <i class="fa-solid fa-xmark"></i>
            <div class="infor">
              <div class="quantity">
                <span>-</span>
                <span class="number">1</span>
                <span>+</span>
              </div>
              <span>1x $570</span>
            </div>
          </div>
        </div>

        <div class="product-item">
          <div class="images">
            <img src="./img/iphone.jpg" alt="" />
          </div>
          <div class="detail">
            <span>Affinity Queen Poster Bed</span>
            <i class="fa-solid fa-xmark"></i>
            <div class="infor">
              <div class="quantity">
                <span>-</span>
                <span class="number">1</span>
                <span>+</span>
              </div>
              <span>1x $570</span>
            </div>
          </div>
        </div>
      </div>
      <div class="total">
        <p>Subtotal</p>
        <p>$920.00</p>
      </div>

      <div class="check">
        <span class="text">Taxes and shipping calculated at checkout</span>
        <div class="btn">
          <div class="view">
            <button type="button">View Cart</button>
          </div>
          <div class="add">
            <button type="submit">Add To Cart</button>
          </div>
        </div>
        <div class="ship">
          <i class="fa-solid fa-truck-fast"></i>
          <p>Spend $ 499.00 to Free Shipping</p>
        </div>
      </div>
    </div>
  </body>
</html>
