<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h4>Doc Editor</h4>
      </div>
      <div class="controls">
        <div class="main-control">
          <button class="btn-file">
            File <i class="fa-solid fa-caret-down"></i>
          </button>
          <input type="text" class="file-name" value="untitled" />
          <div class="menu show">
            <button class="new-file">New</button>
            <button class="save-txt">Save as TXT</button>
            <button class="save-pdf">Save as PDF</button>
          </div>
        </div>
        <div class="btn-control">
          <button class="bold">b</button>
          <button class="underline">u</button>
          <button class="italic">i</button>
          <input type="color" class="background" />
        </div>
      </div>
      <div class="content" contenteditable="true"></div>
      <div class="counter">Số ký tự:<span>0</span> Số từ:<span>0</span></div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
      integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
